<GridLayout class="container">
  <Canvas (ready)="onCanvasReady($event)" (layoutChanged)="onWindowResize()"></Canvas>
  <StackLayout class="actions">
    <Button class="bg-transparent" (tap)="updatePenColor()" [color]="penColor">Change Pen Color</Button>
    <Button class="bg-blue-300" (tap)="undoSignaturePad()">Undo</Button>
    <Button class="bg-blue-300" (tap)="clearSignaturePad()">Clear</Button>
  </StackLayout>
</GridLayout>
